<html>
<head>
	<meta charset="UTF8">
	<title>CDPA Dorm_IP</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".dorm").click(function(){
				var cur = this;
				$(".dorm").each(function(){
					if ( this == cur ) {
						$(this).parent().attr("class", "active");
					}
					else {
						$(this).parent().attr("class", "");
					}
				});
				var dormId = $(this).html();
				$.get("http://www.mkx.cdpa.tw/dormIP/Dorm"+dormId+"_IP.txt", function(res){
					$("#iptable").html("<pre>"+res+"</pre>");
				});
				$("body").scrollTop(0);
				return false;
			});
			$(window).scroll(function(){
				var h = $(this).scrollTop();
				$(".wrap").css("top", h);
			});
		});
	</script>
	<style type="text/css">
		.wrap {
			position: relative;
		}
	</style>
</head>

<strong>CDPA 簡介</strong>
    CDPA，一群熱心宿網的同學所組成的「中山校園宿舍網路推廣協會」，簡稱「中山網推會」， 是學生組織。 
    英文簡稱 NSYSU-CDPA。
    為提供同學更好的宿網品質，由本協會負責宿舍網路的服務， 以維持網路的品質並減少計中實際管理上的困難。
